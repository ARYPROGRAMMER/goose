version: 1.0.0
title: Find weather
description: Get weather data for a city
instructions: You are a weather expert. You will be given a city and you will need to return the weather data for that city.
prompt: |
  Get the weather for {{ city }} for today. If {{ forecast }} is true, get the forecast for the city for next 3 days.
parameters:
  - key: city
    input_type: string
    requirement: required
    description: city name
  - key: forecast
    input_type: boolean
    requirement: optional
    default: false
    description: whether to get the forecast for the city
extensions:
  - type: stdio
    name: weather
    cmd: uvx
    args:
      - mcp_weather@latest
    timeout: 300
    description: "Weather data for trip planning"
  - type: builtin
    name: developer
    display_name: Developer
    timeout: 300
    bundled: true
  - type: stdio
    name: linear
    cmd: uvx
    args:
      - mcp_linear@latest
    timeout: 300
    description: "Linear extension for ticketing"
author:
  contact: dkatz
settings:                     
  goose_provider: "anthropic"   
  goose_model: "claude-3-7-sonnet-latest"          
  temperature: 0.7
