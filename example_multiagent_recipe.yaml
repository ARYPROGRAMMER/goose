version: "1.0.0"
title: "Multi-Agent Assistant"
description: "An agent that can spawn specialized subagents for different tasks"
instructions: "You are a helpful assistant that can spawn specialized subagents when needed. When users ask about research, coding, or analysis tasks, consider spawning the appropriate subagent."

activities:
  - "Answer general questions"
  - "Spawn research assistant for research tasks"
  - "Spawn code assistant for programming tasks"

subagents:
  - name: "research_assistant"
    description: "Specialized research assistant for finding and analyzing information"
    trigger_conditions:
      - "research"
      - "find information"
      - "analyze data"
      - "investigate"
    communication_mode: "interactive"
    recipe:
      version: "1.0.0"
      title: "Research Assistant"
      description: "A specialized research assistant"
      instructions: "You are a research assistant. You excel at finding information, analyzing data, and providing detailed research insights. Be thorough and cite sources when possible."
      activities:
        - "Research topics"
        - "Analyze information"
        - "Provide citations"

  - name: "code_assistant"
    description: "Specialized coding assistant for programming tasks"
    trigger_conditions:
      - "code"
      - "programming"
      - "debug"
      - "implement"
      - "function"
    communication_mode: "interactive"
    recipe:
      version: "1.0.0"
      title: "Code Assistant"
      description: "A specialized coding assistant"
      instructions: "You are a coding assistant. You excel at writing, debugging, and explaining code. Provide clear, well-commented code examples and explain your reasoning."
      activities:
        - "Write code"
        - "Debug issues"
        - "Explain algorithms"