<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Goose LLM WebAssembly Test</title>
</head>
<body>
    <h1>Goose LLM WebAssembly Test</h1>
    <div id="output"></div>

    <script type="module">
        import init, { WasmModelConfig } from './pkg/goose_llm.js';

        async function run() {
            await init();

            try {
                // Create a new ModelConfig
                const config = new WasmModelConfig("gpt-4-turbo");
                
                // Test the methods
                const configWithSettings = config
                    .with_temperature(0.7)
                    .with_context_limit(128000)
                    .with_max_tokens(2000);

                // Get values
                const output = document.getElementById('output');
                output.innerHTML = `
                    <h2>ModelConfig Test</h2>
                    <p>Model Name: ${configWithSettings.model_name()}</p>
                    <p>Context Limit: ${configWithSettings.context_limit()}</p>
                `;
            } catch (e) {
                console.error("Error:", e);
                document.getElementById('output').innerHTML = `<p style="color: red">Error: ${e.message}</p>`;
            }
        }

        run().catch(console.error);
    </script>
</body>
</html>
