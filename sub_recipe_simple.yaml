version: 1.0.0
title: top recipes
author:
  contact: douwe
description: Will do multiple things
instructions: Your job is to do multiple things. For sub recipes make sure to use sub_recipe_run tool to run sub recipes
prompt: |
  1. use weather sub-recipe to get the weather
  2. use joke-of-the-day sub-recipe
sub_recipes:
- name: joke-of-the-day
  path: "{{recipe_dir}}/joke-of-the-day.yaml"
  params:
    - name: date
      value: "{{date}}"
- name: weather
  path: "{{recipe_dir}}/weather.yaml"
  params:
    - name: city
      value: "{{city}}"
extensions:
- type: builtin
  name: developer
  display_name: Developer
  timeout: 300
  bundled: true
parameters:
- key: date
  input_type: string
  requirement: required
  description: date provided by the user
- key: city
  input_type: string
  requirement: required
  description: city provided by the user

