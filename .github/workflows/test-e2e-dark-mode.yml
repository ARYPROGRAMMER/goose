name: E2E Dark Mode Test

on:
  push:
    paths:
      - 'ui/desktop/e2e-test/**'
      - 'ui/desktop/src/**'
      - 'crates/goose-server/**'
  pull_request:
    paths:
      - 'ui/desktop/e2e-test/**'
      - 'ui/desktop/src/**'
      - 'crates/goose-server/**'
  workflow_dispatch:

jobs:
  test-e2e-dark-mode:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustc, cargo

      - uses: Swatinem/rust-cache@v2
        with:
          key: goosed-binary
          cache-directories: |
            target/release/goosed
            target/release/deps/goosed*
            target/release/build/goosed*

      - name: Build goosed binary
        run: cargo build --release --bin goosed
        env:
          RUSTFLAGS: "-C opt-level=2 -C codegen-units=16"

      - name: Copy binary to desktop app location
        run: |
          mkdir -p ui/desktop/src/bin
          cp target/release/goosed ui/desktop/src/bin/
          chmod +x ui/desktop/src/bin/goosed

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'npm'
          cache-dependency-path: ui/desktop/package-lock.json

      - name: Install dependencies
        working-directory: ui/desktop
        env:
          CI: 'true'
        run: npm ci

      - name: Install Playwright
        working-directory: ui/desktop
        run: npx playwright install chromium --with-deps

      - name: Run dark mode e2e test
        working-directory: ui/desktop
        env:
          CI: 'true'
          NSDocumentRevisionsDebugMode: YES
          ELECTRON_NO_SANDBOX: 1
          # Additional environment variables for GPU/display handling
          DISPLAY: ':99'
          LIBGL_ALWAYS_SOFTWARE: '1'
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'
        run: |
          # Start virtual framebuffer if needed
          if [ "$RUNNER_OS" == "Linux" ]; then
            Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          fi
          npm run test-e2e:dark-mode

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ui/desktop/test-results
          retention-days: 7