name: Release E2E Tests

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC

jobs:
  test:
    name: Run Release E2E Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'npm'
          cache-dependency-path: ui/desktop/package-lock.json

      - name: Install dependencies
        working-directory: ui/desktop
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ui/desktop
        run: npx playwright install --with-deps

      - name: Build app
        working-directory: ui/desktop
        run: npm run make

      - name: Run release tests
        working-directory: ui/desktop
        run: npm run test-e2e:release
        env:
          HEADED: false  # Ensure headless mode in CI
          CI: true      # Enable CI mode for reporter configuration

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.os }}
          path: |
            ui/desktop/test-results-release/
            ui/desktop/out/
          retention-days: 30