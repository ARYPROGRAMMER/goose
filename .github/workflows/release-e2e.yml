name: Release E2E Tests

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  pull_request:
    paths:
      - 'ui/desktop/**'  # Only run when desktop UI files change

jobs:
  test:
    name: Run Release E2E Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'npm'
          cache-dependency-path: ui/desktop/package-lock.json

      - name: Install dependencies
        working-directory: ui/desktop
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ui/desktop
        run: npx playwright install --with-deps chromium

      - name: Build app
        working-directory: ui/desktop
        run: npm run make

      - name: Run release tests
        id: run_tests
        working-directory: ui/desktop
        run: npm run test-e2e:release
        env:
          HEADED: false  # Ensure headless mode in CI
          CI: true      # Enable CI mode for reporter configuration
          DEBUG: pw:api  # Enable Playwright debug logging

      - name: Upload test results
        if: always()  # Run even if the tests fail
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: |
            ui/desktop/test-results-release/
            ui/desktop/out/
            ui/desktop/test-results/
          retention-days: 30

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.os }}
          path: ui/desktop/playwright-report/
          retention-days: 30